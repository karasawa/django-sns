{% extends 'base/base.html' %}

{% block header %}
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center border p-3 rounded-2 w-25 mx-auto" style="margin-top: 110px;">
<form method="post">
{% csrf_token %}
  {% for item in form %}
      <div class="row mb-3 form-group">
          <label for="{{item.id_for_label}}" class="col-sm-2 col-form-label">{{item.label}}</label>
          <input
              type="{{item.field.widget.input_type}}"
              class="w-100 p-2 form-control"
              {% if item.field.required %}required{% endif %}
              name="{{item.name}}"
              id="{{item.id_for_label}}">
      </div>
  {% endfor %}
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          First radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          Second radio
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
        <label class="form-check-label" for="gridRadios3">
          Third disabled radio
        </label>
      </div>
    </div>
  </fieldset>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Example checkbox
        </label>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-success">登録</button>
    <a href="{% url 'login' %}" class="btn btn-success" style="padding-top: 10px;">戻る</a>
  </div>
</form>
</div>
{% endblock %}
